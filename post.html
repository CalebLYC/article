<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier un article</title>
    <link rel="stylesheet" href="assets/css/post.css">
    <script src="assets/js/jquery-3.6.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">

        </div>
        <div class="post">
            <h1>Publier un nouvel article</h1>

            <form action="" method="post" enctype="multipart/form-data" id="post-form">
                <div class="post-title post-item">
                    <label for="title">Titre de l'article</label>
                    <input type="text" name="title" id="title">
                </div>

                <div class="post-description post-item">
                    <label for="dexcription">Description</label>
                    <input type="text" name="dexcription" id="dexcription">
                </div>

                <hr>

                <div class="post-img post-item">
                    <div class="imageContainer"></div>
                    <p id="post-image-link"><a href="#">Ajouter une image</a></p>
                    <input type="file" name="image" id="choose-image" hidden>
                </div>

                <hr>

                <textarea name="contain" id="contain" cols="30" rows="10"></textarea>

                <input type="submit" name="submit" id="submit" value="Publier">
            </form>
        </div>
    </div>

    <script src="assets/js/post.js"></script>
</body>

</html>
